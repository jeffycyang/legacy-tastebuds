<style>
img {
  width: 50%;
}
h4 {
  margin-right: 45%;
}
img {
  border-radius: 10px;
  border: 3px solid black;
}
div.post-buttons {
  margin-top: -5px;
  margin-bottom: 25px;
}
.recc {
  display: inline;
  padding-right: 10px;
}
.try{
  display:inline;
}
</style>
​
​
<div class="feed center-align" ng-controller="feedController">
  <div class="post">

    <li style='list-style: none;' ng-repeat="post in allposts">
    <h4>{{post.user.name}}</h4>
      <p><b>Location:</b> {{ post.location }}<p>
      <p>{{ post.comment }}</p>
      <img src="{{post.image}}">

     <div class="buttons">
      <div class="recc">
        <div ng-if="post.eat" class="btn">
          Eat!
        </div>&nbsp;
        <div ng-if="!post.eat" class="btn red">
          Don't Eat!
        </div>
      </div>
      <button ng-click="wantToTry(post)" class="btn waves-effect waves-light try" type="submit" name="action">I want to try &#9825;
        <i class="material-icons right"></i>
      </button>
    </div>
    </li>

</div> <!-- end of post class -->
</div>
